spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;database=identity_test;encrypt=true;trustServerCertificate=true
    username: sa
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true   # in SQL đẹp hơn

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.springframework.web: debug
    org.springframework.boot.autoconfigure: error
